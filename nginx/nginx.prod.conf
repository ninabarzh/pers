# nginx/nginx.prod.conf
worker_processes auto;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic security
    server_tokens off;
    client_max_body_size 100M;
    keepalive_timeout 75s;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;

    # SSL and security includes
    include snippets/security-headers.conf;
    include snippets/ssl-params.conf;
    include snippets/cors.conf;

    # HTTP server for ACME challenges
    server {
        listen 80;
        server_name finder.green www.finder.green;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name finder.green www.finder.green;

        # Let's Encrypt certificates
        ssl_certificate /etc/letsencrypt/live/finder.green/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/finder.green/privkey.pem;

        # Static files
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://backend:8000;
            include snippets/proxy-headers.conf;
        }

        # Frontend
        location / {
            proxy_pass http://frontend:8001;
            include snippets/proxy-headers.conf;
        }

        # Security locations
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Let's Encrypt renewal
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
