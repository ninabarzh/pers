# nginx.prod.conf

# Main configuration
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=64k flush=5m;
    error_log /var/log/nginx/error.log warn;

    # Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75s;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
    gzip_min_length 256;

    # Security
    server_tokens off;
    client_max_body_size 100M;
    reset_timedout_connection on;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=20r/m;

    # Include security snippets
    include snippets/ssl-params.conf;
    include snippets/security-headers.conf;
    include snippets/cors.conf;
    include snippets/proxy-headers.conf;

    # HTTP server for redirection and ACME challenges
    server {
        listen 80;
        server_name ${DOMAIN} www.${DOMAIN};

        # Security headers for HTTP (before HTTPS redirect)
        include snippets/security-headers.conf;

        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name ${DOMAIN} www.${DOMAIN};

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/${DOMAIN}/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/${DOMAIN}/privkey.pem;
        include snippets/ssl-params.conf;

        # Static files
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, immutable";
            gzip_static on;
            try_files $uri $uri/ =404;
        }

        # Backend API routes
        location ~ ^/(search|upload|health) {
            limit_req zone=api_limit burst=50 nodelay;
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            send_timeout 60s;

            include snippets/proxy-headers.conf;
        }

        # Frontend proxy
        location / {
            # Include CORS headers
            include snippets/cors.conf;

            # Apply OPTIONS-specific headers
            eval $cors_extra;

            # Return 204 for OPTIONS
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://frontend:8001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            send_timeout 300s;

            # Buffer settings
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Security locations
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # Let's Encrypt renewal
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }
    }
}