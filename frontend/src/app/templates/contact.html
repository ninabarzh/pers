{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="mb-4">Contact Us</h1>

            <div id="form-feedback" class="mb-4" style="display: none;"></div>

            <form id="contact-form" novalidate>
                <form action="https://api.staticforms.xyz/submit" method="POST">
                <input type="hidden" name="apiKey" value="your-api-key" />
                <form action="https://api.staticforms.xyz/submit" method="POST">
                <input type="hidden" name="apiKey" value="c141318b-217b-4409-9fbb-8950c451ece2" />

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- Message -->
                <div class="mb-3">
                    <label class="form-label">Message *</label>
                    <textarea name="message" class="form-control" rows="5" required></textarea>
                </div>

                <!-- reCAPTCHA widget -->
                  <div class="g-recaptcha" data-sitekey="6LcuXCErAAAAABGkfGzqdwQsIGyidO05xRVjn5OU"></div>
                <br>
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    Send Message
                </button>

                  <!-- Include reCAPTCHA JavaScript -->
                  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


            </form>
        </div>
    </div>
</div>

{% endblock %}
