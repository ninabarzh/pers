{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upload JSON</h4>
            </div>
            <div class="card-body">
                <form action="/upload" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="jsonFile" class="form-label">Select JSON File</label>
                        <input class="form-control" type="file" id="jsonFile" name="json_file" accept=".json" required>
                        <div class="form-text">Only .json files are accepted</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <a href="/" class="btn btn-outline-secondary ms-2">Back to Search</a>
                </form>

                {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
                {% endif %}

                {% if success %}
                <div class="alert alert-success mt-3">
                    <i class="bi bi-check-circle-fill me-2"></i>Upload successful!
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
