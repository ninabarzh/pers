# docker-compose.prod.yml
services:
  typesense:
    build:
      context: .
      dockerfile: backend/Dockerfile.typesense.prod
    environment:
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_DATA_DIR=/data
      - GOTRACEBACK=all # For better debugging
      - TYPESENSE_STARTUP_WAIT_SECONDS=30
    command: >
      sh -c "mkdir -p $${TYPESENSE_DATA_DIR} &&
      echo 'Starting Typesense server...' &&
      /usr/bin/typesense-server
      --data-dir=$${TYPESENSE_DATA_DIR}
      --api-key=$${TYPESENSE_API_KEY}
      --listen-port=8108
      --enable-cors
      --max-memory-ratio=0.8
      --snapshot-interval=120"
    volumes:
        - typesense_data:/data
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '1.5'
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8108/health || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 30s #initial grace period
    networks:
      - app-network
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - ENV=production
      - DEBUG=false
      - PYTHONPATH=/app/src
      - TYPESENSE_API_KEY=${TYPESENSE_API_KEY}
      - TYPESENSE_HOST=${TYPESENSE_HOST}
      - TYPESENSE_PORT=${TYPESENSE_PORT}
      - TYPESENSE_PROTOCOL=${TYPESENSE_PROTOCOL}
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      typesense:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend  # Fixed path (was .frontend)
      dockerfile: Dockerfile.prod
    environment:
      - ENV=production
      - BACKEND_URL=https://${DOMAIN}  # Changed from PROD_DOMAIN to DOMAIN
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./nginx/snippets:/etc/nginx/snippets
      - ./nginx/config/dhparam:/etc/nginx/dhparam:ro
      - static_volume:/var/www/static
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
      - certbot
    networks:
      - app-network

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c"
    command: |
      "trap exit TERM; while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h & wait $!;
      done"
    restart: unless-stopped
    networks:
      - app-network

volumes:
  typesense_data:
  static_volume:
    driver_opts:
      type: none
      device: /data/static
      o: bind
  certbot_www:
  certbot_conf:

networks:
  app-network:
    driver: bridge
